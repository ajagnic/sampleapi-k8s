apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
    tier: frontend
spec:
  type: NodePort
  ports:
    - name: api-svc-port
      port: 80
      targetPort: api-ctr-port
  selector:
    app: api
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deploy
  labels:
    app: api
    tier: frontend
spec:
  selector:
    matchLabels:
      app: api
      tier: frontend
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: api
        tier: frontend
    spec:
      containers:
        - name: api-ctr
          image: ajagnic/sample-api:0.0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGODB_URI
              value: mongodb://admin:admin@db:27017
          ports:
            - name: api-ctr-port
              containerPort: 5001